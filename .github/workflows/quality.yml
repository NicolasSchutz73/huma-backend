name: Quality & Tests
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour que SonarQube puisse analyser l'historique git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      # 1. On lance les tests (et on génère le rapport de couverture pour Sonar si configuré, sinon juste npm test.)
      - name: Run Tests
        run: npm test

      # 2. Analyze SonarCloud
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Fourni par défaut par GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Arguments optionnels si tu ne crées pas de fichier sonar-project.properties
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src
            -Dsonar.coverage.exclusions=**/*
            -Dsonar.cpd.exclusions=**/*
            -Dsonar.verbose=true